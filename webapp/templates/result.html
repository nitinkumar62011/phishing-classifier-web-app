<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>classs demo</title>
 <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='main.css') }}">
</head>

<body>
<div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
<h1>Predicted Value URL</h1>

       <hr>




       <table class="table">
        <thead>
          <tr>
            <th scope="col">Website URL </th>
           
              <th scope="col">Prediction Percentage Of Safe URL</th>
          </tr>
        </thead>
        <tbody>
           <tr>
           {% for i in predict_data_total %}
           
      
           <td><button type="button" class="btn"><a href="{{i[0]}}">{{i[0]}} </a></button></td>
            
             <td><button type="button" class="btn btn-default">{{i[1]*100}}</td></button>

      
      
          </tr>
          {% endfor %}
               </tbody>
      </table>







       <!-- {{predict_data_total}} -->




       <hr>
       <button type="button" class="btn btn-primary" onclick="window.location.href='/'">Back</button>


              </div>
      </div>
    </div>
</body>
</html>
